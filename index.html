<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="qr_code">
    <img src="/images/image-qr-code.png" alt="image_qr_code" class="img_qr_code">
    <h1 class="h1">Improve your front-end skills by building projects</h1>
    <p class="p2">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
  </div>
</body>
</html>
